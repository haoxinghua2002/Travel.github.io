<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/enter.css">
</head>
<body>
    <img src=".//img/logo.png" alt="" class="logo">
    <div class="enter">
        <input type="text" placeholder="您的邮箱/手机号" class="input1"><br>   
        <input type="text" placeholder="您的密码" class="input2">
        <div class="forget">忘记密码</div>
        <div class="enter-b">
            <div class="text1">登录</div> 
        </div>
        <hr>
        <div class="text2">用合作网站账户直接登录</div>
        <div class="coin">
            <div class="weibo">
                <img src="img/weibo.png" alt="">
                <div class="text3">新浪微博</div>
            </div>
            <div class="QQ">
                <img src="img/QQ.png" alt="">
                <div class="text3">QQ</div>
            </div>
            <div class="wechat">
                <img src="img/wechat.png" alt="">
                <div class="text3">微信</div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="shadow">
        <span>还没有帐号?</span><span style="color: #5696ff;">马上注册</span>
    </div>
</body>
</html>
